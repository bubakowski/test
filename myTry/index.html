<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT</title>
</head>

<body>
    <div id="card">
        <div id="img-container">
            <img src="images/image-equilibrium.jpg" alt="eth-img" id="eth-img">
            <div id="img-hover">
                <img src="images/icon-view.svg" alt="icon-view" id="eye-icon">
            </div>
        </div>
        <main>
            <header>
                <h1 class="hover-cyan">Equilibrium #3429</h1>
            </header>

            <p class="softblue">Our Equilibrium collection promotes balance and calm.</p>

            <div class="eth clock icons">
                <span><img src="images/icon-ethereum.svg" alt="icon-eth"> 0.041 ETH</span>
                <span class="softblue"><img src="images/icon-clock.svg" alt="icon-clock">  3 days left</span>
            </div>
        </main>
        <hr />
        <footer class="softblue"><img src="images/image-avatar.png" alt="author"> Creation of <a href="#" class="hover-cyan"> Jules Wyvern</a>
        </footer>
    </div>
</body>

</html>
